name: Java CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build and test with Maven
        run: mvn clean install

  sonarcloud:
    runs-on: ubuntu-latest
    environment: sonarcloud
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 1.8
      uses: actions/setup-java@1
      with:
        java-version: 1.8
    - name: SonarCloud
      run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=habbisify_pdfbox -Dsonar.organization=habbisify -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
